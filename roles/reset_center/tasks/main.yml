# code: language=ansible
- name: Remove prometheus
  community.docker.docker_container:
    name: prometheus
    state: absent

- name: Remove loki
  community.docker.docker_container:
    name: loki
    state: absent

- name: Remove grafana
  community.docker.docker_container:
    name: grafana
    state: absent

- name: Remove postgres
  community.docker.docker_container:
    name: postgres
    state: absent

- name: Prune everything (including non-dangling images)
  community.docker.docker_prune:
    containers: true
    images: true
    images_filters:
      dangling: false
    networks: true
    volumes: true
    builder_cache: true
