name: Deploy-Trader
run-name: ${{ github.actor }} is deploying trader ðŸ”±

on:
  workflow_dispatch:

jobs:
  Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: playbook.yml
          directory: ./
          key: ${{secrets.TIMHSU_KEY}}
          inventory: ${{secrets.TRADER_HOSTS}}
          options: |
            --tags setup_trader
